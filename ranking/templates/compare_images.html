<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Пользовательские стили */
        .image-wrapper {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Images</h1>
        <div class="image-comparison">
            <div class="row">
                <div class="col-md-6">
                    <div class="image-wrapper">
                        <img src="{{ image1.image.url }}" alt="Image 1" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="image-wrapper">
                        <img src="{{ image2.image.url }}" alt="Image 2" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="winner_id" id="winner_id">
            <div class="mt-3">
                <button type="submit" name="winner_id" value="{{ image1.id }}" class="btn btn-primary mr-2">Select Image 1</button>
                <button type="submit" name="winner_id" value="{{ image2.id }}" class="btn btn-primary">Select Image 2</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS (необходим для работы кнопок) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
